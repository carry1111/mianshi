<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
</head>
<body>
    <script>
        function fn(){
            var arrFn = new Array();
            for(var i = 0; i < 5; i++){
                arrFn[i] = function(){
                    return i;
                }
            }
            return arrFn;
        }
        var box = fn();
        for(var j = 0; j < box.length; j++){
            console.log(box[j]());//5 5 5 5 5
        }
    </script>
</body>
</html>
