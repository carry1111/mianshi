        function clone(obj){
            if(obj instanceof Array || obj instanceof Object){
                var a = obj.constructor === Array ? [] : {};
                for(var i in obj){
                    a[i] = typeof obj[i] == 'object' ? clone(obj[i]) : obj[i];
                }
                return a;
            }else{
                return obj;
            }
        }
        var str = clone('我是');
        console.log(typeof str);
        var obj = {a:{c:1},b:2};
        var newObj = clone(obj);
        console.log(newObj);
