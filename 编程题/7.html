<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        .target{
            position: relative;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="target" id="app">
        请用原生js实现一个函数,给页面制定的任意一个元素添加一个透明遮罩(透明度可变,默认0.2),
        使这个区域点击无效,要求兼容IE8+及各主流浏览器,遮罩层效果如下图所示:
    </div>
    <div class="target" id="app1">
        请用原生js实现一个函数,给页面制定的任意一个元素添加一个透明遮罩(透明度可变,默认0.2),
        使这个区域点击无效,要求兼容IE8+及各主流浏览器,遮罩层效果如下图所示:
    </div>
    <script>
        let elem = document.getElementById('app');
        let elem1 = document.getElementById('app1');
        function addMask(elem,opacity=0.2){
            var rect = elem.getBoundingClientRect();
            console.log(rect);
            let mask = document.createElement('div');
            mask.style.position = 'absolute';
            mask.style.width = rect.width + 'px';
            mask.style.height = rect.height + 'px';
            mask.style.left = '0px';
            mask.style.top = '0px';
            mask.style.opacity = '' + opacity;
            mask.style.backgroundColor = '#000';
            mask.style.zIndex = 9999;
            elem.appendChild(mask); 
        }
        addMask(elem,0.2);
        addMask(elem1,0.6);
    </script>
</body>
</html>
