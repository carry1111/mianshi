<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
        下面这段代码想要循环延时输出结果0 1 2 3 4,
        请问输出结果是否正确,如果不正确,请说明为什么,并修改循环内的代码使其输出正确结果
    <script>

        for (var i = 0; i < 5; ++i) {
            setTimeout(function () {
                console.log(i + ' ');
            }, 100);
        }

        
        for (var i = 0; i < 5; ++i) {
            (function(j){
                setTimeout(function () {
                    console.log(j + ' ');
                }, 100);
            })(i)
        }
    </script>
</body>
</html>
