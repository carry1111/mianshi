<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    完成一个函数,接受数组作为参数,数组元素为整数或者数组,数组元素包含整数或数组,函数返回扁平化后的数组
    如：[1, [2, [ [3, 4], 5], 6]] => [1, 2, 3, 4, 5, 6]
    <script>
        function flat(arr,result){
            arr.forEach(element => {
                if(typeof element === 'number'){
                    result.push(element);
                }else{
                    flat(element,result);
                }
            });
        }
        let result = [];

        flat([1, [2, [ [3, 4], 5], 6]],result)
        console.log(result);
    </script>
</body>
</html>
