<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    如何判断一个对象是否为数组
    <script>
        function isArray(arg){
            if(typeof arg == 'object'){
                return Object.prototype.toString.call(arg) == '[object Array]';
            }
            return false;
        }
        console.log(isArray([1,2,3]));
        console.log(isArray({'a':1}));
    </script>
</body>
</html>
