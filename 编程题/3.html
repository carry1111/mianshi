<body>
    网页中实现一个计算当年还剩多少时间的倒数计时程序,
    要求网页上实时动态显示"××年还剩××天××时××分××秒"
    <div id="app">

    </div>
    <script>
        function getTimeString() {
            let start = new Date();
            let end = new Date(start.getFullYear()+1,0,1);
            let elapse = (end - start) / 1000;
            let seconds = Math.floor(elapse % 60);
            let minutes =  Math.floor((elapse / 60)) % 60;
            let hours = Math.floor((elapse / (60 * 60))) % 24;
            let days = Math.floor((elapse / (60 * 60 * 24))) % 30;
            let mounths = Math.floor((elapse / (60 * 60 * 24 * 30))) % 12;
            // let newYear = start.getFullYear() + 1;
            // console.log('距离' + newYear + '年还有' + mounths + '月' + days + '天'
            // + hours + '小时' + minutes + '分钟' + seconds + '秒');
            return start.getFullYear() + '年还有' + mounths + '月' + days + '天'
            + hours + '小时' + minutes + '分钟' + seconds + '秒';
        }
        let app = document.getElementById('app');
        setInterval(function(){
            console.log(getTimeString());
            app.innerHTML = getTimeString();
        },1000);
        // getTimeString();
        
    </script>
</body>
</html>
